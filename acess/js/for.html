<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		var i;
		var n = 5;
		var str = "0";
		function printX(n){
			var result ="";
			for (i = 0; i <= n; i++){
			var j = 0;
			var space ="";
			while(j < n-i){
				space += "&nbsp;&nbsp;";
				j++;
			}
			if(i==0){
				str = i.toString();
			}
			else{
				str = i + str + i;
			}
			result += space + str +"<br>";
		}
		return result;

		}
		 var text = printX(7);
		 document.write(text);

	</script>
	
</body>
</html>
