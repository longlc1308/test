<body>
	<script type="text/javascript">
		var i;
		for ( i = 0; i <= 9 ; i++){
			var j;
			var str="";
			for ( j = i +1; j <= 9; j++){
				str += j + "&nbsp;";
			}
			document.write(i +"&nbsp;" + str + "<br>");

		}
	</script>
