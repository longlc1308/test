<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<table border="1">
		<tr>
			<td colspan="9" style="text-align: center">Bảng cửu chương</td>
		</tr>
				<script type="text/javascript">
			for (var i = 1; i <10; i++){
				document.write("<tr>")
				for (var j = 1; j < 10; j++){
					document.write("<td>")
					document.write(i+"x"+j+"="+i*j);
					document.write("</td>")
				}
				document.write("</tr>")
			}
				</script>
	</table>
	
</body>
</html>
